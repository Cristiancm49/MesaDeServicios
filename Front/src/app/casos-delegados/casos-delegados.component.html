    <div class="section-diagnostico">
      <h3 class="section-header">DIAGNÓSTICO</h3>
      <div class="form-columns">
        <div class="left-column">
          <div class="form-group-fecha">
            <label for="fecha">Fecha y Hora:</label>
            <input type="text" id="fecha" name="fecha">
          </div>
          <div class="form-group">
            <label>¿Caso Solucionado?</label>
            <label><input type="radio" name="solucionado" value="si"> Sí</label>
            <label><input type="radio" name="solucionado" value="no"> No</label>
          </div>
          <div class="form-group">
            <label>¿Escalable?</label>
            <label><input type="radio" name="escalable" value="si"> Sí</label>
            <label><input type="radio" name="escalable" value="no"> No</label>
          </div>
        </div>
        <div class="right-column">
          <div class="form-group">
            <label for="diagnostico-inicial">Diagnóstico Inicial:</label>
            <textarea id="diagnostico-inicial" name="diagnostico-inicial"></textarea>
          </div>
          <div class="form-group">
            <label for="resolucion-caso">Resolución del caso:</label>
            <textarea id="resolucion-caso" name="resolucion-caso"></textarea>
          </div>
        </div>
      </div>

        <button type="submit">Enviar</button>
      </div>
